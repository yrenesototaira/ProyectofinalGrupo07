<div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-slate-800 p-10 rounded-lg shadow-md">
    @if (!emailSent()) {
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-slate-100">
          Recupera tu contraseña
        </h2>
        <p class="mt-2 text-center text-sm text-slate-400">
          Ingresa tu correo y te enviaremos un enlace para restablecerla.
        </p>
      </div>
      <form class="mt-8 space-y-6" (ngSubmit)="sendRecoveryEmail()" #forgotPasswordForm="ngForm">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="email-address" class="sr-only">Correo electrónico</label>
            <input id="email-address" name="email" type="email" autocomplete="email" required
                   [(ngModel)]="email"
                   class="rounded relative block w-full px-3 py-2 border bg-slate-700 border-slate-600 placeholder-slate-400 text-slate-100 focus:outline-none focus:ring-amber-500 focus:border-amber-500 sm:text-sm"
                   placeholder="Correo electrónico">
          </div>
        </div>
        <div>
          <button type="submit" [disabled]="!forgotPasswordForm.form.valid"
                  class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-amber-600 hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 disabled:bg-slate-600">
            Enviar enlace de recuperación
          </button>
        </div>
      </form>
    } @else {
      <div class="text-center">
        <h2 class="text-2xl font-bold text-slate-100">Revisa tu correo</h2>
        <p class="mt-2 text-slate-400">Si existe una cuenta asociada a <strong>{{ email }}</strong>, hemos enviado un enlace para restablecer tu contraseña.</p>
        <div class="mt-6">
          <a routerLink="/login" class="font-medium text-amber-500 hover:text-amber-400">
            &larr; Volver a Iniciar Sesión
          </a>
        </div>
      </div>
    }
  </div>
</div>
