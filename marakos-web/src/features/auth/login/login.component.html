<div class="min-h-screen bg-cover bg-center bg-no-repeat flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8" 
     style="background-image: linear-gradient(rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.85)), url('https://images.unsplash.com/photo-1555939594-58d7cb561ad1?q=80&w=2787&auto=format&fit=crop');">
  <div class="max-w-md w-full space-y-8 bg-slate-800/95 backdrop-blur-sm p-10 rounded-lg shadow-2xl border border-slate-700/50">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-slate-100">
        Inicia sesión en tu cuenta
      </h2>
    </div>
    <form class="mt-8 space-y-6" (ngSubmit)="login()" #loginForm="ngForm">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email-address" class="sr-only">Correo electrónico</label>
          <input id="email-address" name="email" type="email" autocomplete="email" required
                 [(ngModel)]="email"
                 class="relative block w-full px-3 py-2 border rounded-t-md bg-slate-700 border-slate-600 placeholder-slate-400 text-slate-100 focus:outline-none focus:ring-amber-500 focus:border-amber-500 focus:z-10 sm:text-sm"
                 placeholder="Correo electrónico">
        </div>
        <div class="relative">
          <label for="password" class="sr-only">Contraseña</label>
          <input id="password" name="password" [type]="showPassword() ? 'text' : 'password'" autocomplete="current-password" required
                 [(ngModel)]="password"
                 class="relative block w-full px-3 py-2 pr-10 border rounded-b-md bg-slate-700 border-slate-600 placeholder-slate-400 text-slate-100 focus:outline-none focus:ring-amber-500 focus:border-amber-500 focus:z-10 sm:text-sm"
                 placeholder="Contraseña">
          <button type="button" (click)="togglePasswordVisibility()"
                  class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-slate-200">
            @if (showPassword()) {
              <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            } @else {
              <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            }
          </button>
        </div>
      </div>

      <div class="flex items-center justify-end">
        <div class="text-sm">
          <a routerLink="/forgot-password" class="font-medium text-amber-500 hover:text-amber-400">
            ¿Olvidaste tu contraseña?
          </a>
        </div>
      </div>

      @if (errorMessage()) {
        <div class="bg-red-900/20 border border-red-500/30 rounded-lg p-4 text-center">
          <div class="flex items-center justify-center mb-2">
            <svg class="w-5 h-5 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
            </svg>
            <span class="text-red-400 font-medium">{{ errorMessage() }}</span>
          </div>
        </div>
      }

      <div>
        <button type="submit" [disabled]="!loginForm.form.valid || isLoading()"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-amber-600 hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 disabled:bg-slate-600">
          @if (isLoading()) {
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Iniciando sesión...
          } @else {
            Iniciar sesión
          }
        </button>
      </div>

      <!-- Botones de prueba -->
      <!--
      <div class="mt-6 pt-6 border-t border-slate-700">
        <p class="text-sm text-slate-400 text-center mb-4">Credenciales de prueba:</p>
        <div class="space-y-2">
          <button type="button" (click)="tryClientCredentials()" [disabled]="isLoading()"
                  class="w-full py-2 px-4 text-sm font-medium rounded-md text-slate-300 bg-slate-700 hover:bg-slate-600 border border-slate-600 disabled:opacity-50">
            Probar como Cliente
          </button>
          <button type="button" (click)="tryAdminCredentials()" [disabled]="isLoading()"
                  class="w-full py-2 px-4 text-sm font-medium rounded-md text-slate-300 bg-slate-700 hover:bg-slate-600 border border-slate-600 disabled:opacity-50">
            Probar como Admin
          </button>
        </div>
      </div>-->
      <div class="text-sm text-center mt-4">
        <a routerLink="/register" class="font-medium text-amber-500 hover:text-amber-400">
          ¿No tienes una cuenta? Regístrate
        </a>
      </div>
    </form>
  </div>
</div>
