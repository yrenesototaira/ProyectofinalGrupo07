<div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-slate-800 p-10 rounded-lg shadow-md">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-slate-100">
        Inicia sesión en tu cuenta
      </h2>
    </div>
    <form class="mt-8 space-y-6" (ngSubmit)="login()" #loginForm="ngForm">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email-address" class="sr-only">Correo electrónico</label>
          <input id="email-address" name="email" type="email" autocomplete="email" required
                 [(ngModel)]="email"
                 class="relative block w-full px-3 py-2 border rounded-t-md bg-slate-700 border-slate-600 placeholder-slate-400 text-slate-100 focus:outline-none focus:ring-amber-500 focus:border-amber-500 focus:z-10 sm:text-sm"
                 placeholder="Correo electrónico">
        </div>
        <div>
          <label for="password" class="sr-only">Contraseña</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required
                 [(ngModel)]="password"
                 class="relative block w-full px-3 py-2 border rounded-b-md bg-slate-700 border-slate-600 placeholder-slate-400 text-slate-100 focus:outline-none focus:ring-amber-500 focus:border-amber-500 focus:z-10 sm:text-sm"
                 placeholder="Contraseña">
        </div>
      </div>

      <div class="flex items-center justify-end">
        <div class="text-sm">
          <a routerLink="/forgot-password" class="font-medium text-amber-500 hover:text-amber-400">
            ¿Olvidaste tu contraseña?
          </a>
        </div>
      </div>

      @if (errorMessage()) {
        <div class="bg-red-900/20 border border-red-500/30 rounded-lg p-4 text-center">
          <div class="flex items-center justify-center mb-2">
            <svg class="w-5 h-5 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
            </svg>
            <span class="text-red-400 font-medium">{{ errorMessage() }}</span>
          </div>
        </div>
      }

      <div>
        <button type="submit" [disabled]="!loginForm.form.valid || isLoading()"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-amber-600 hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 disabled:bg-slate-600">
          @if (isLoading()) {
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Iniciando sesión...
          } @else {
            Iniciar sesión
          }
        </button>
      </div>

      <!-- Botones de prueba -->
      <!--
      <div class="mt-6 pt-6 border-t border-slate-700">
        <p class="text-sm text-slate-400 text-center mb-4">Credenciales de prueba:</p>
        <div class="space-y-2">
          <button type="button" (click)="tryClientCredentials()" [disabled]="isLoading()"
                  class="w-full py-2 px-4 text-sm font-medium rounded-md text-slate-300 bg-slate-700 hover:bg-slate-600 border border-slate-600 disabled:opacity-50">
            Probar como Cliente
          </button>
          <button type="button" (click)="tryAdminCredentials()" [disabled]="isLoading()"
                  class="w-full py-2 px-4 text-sm font-medium rounded-md text-slate-300 bg-slate-700 hover:bg-slate-600 border border-slate-600 disabled:opacity-50">
            Probar como Admin
          </button>
        </div>
      </div>-->
      <div class="text-sm text-center mt-4">
        <a routerLink="/register" class="font-medium text-amber-500 hover:text-amber-400">
          ¿No tienes una cuenta? Regístrate
        </a>
      </div>
    </form>
  </div>
</div>
