<div class="container mx-auto px-4 py-8">
  <div class="flex flex-col md:flex-row gap-8">
    <!-- Side Navigation -->
    <aside class="md:w-1/4">
      <div class="bg-slate-800 p-4 rounded-lg shadow-md">
        <h2 class="text-xl font-bold text-slate-100 mb-4">Panel de Admin</h2>
        <nav class="space-y-2">
          <a routerLink="reservations" routerLinkActive="bg-amber-500/10 text-amber-400" class="flex items-center px-4 py-2 text-slate-300 hover:bg-slate-700/50 rounded-md transition-colors">
            <span class="truncate">Gestionar Reservas</span>
          </a>
          
          <!-- Solo mostrar estas opciones si NO es Mozo o Recepcionista -->
          @if (isFullAdmin()) {
            <a routerLink="users" routerLinkActive="bg-amber-500/10 text-amber-400" class="flex items-center px-4 py-2 text-slate-300 hover:bg-slate-700/50 rounded-md transition-colors">
              <span class="truncate">Gestionar Usuarios</span>
            </a>
            <a routerLink="menu" routerLinkActive="bg-amber-500/10 text-amber-400" class="flex items-center px-4 py-2 text-slate-300 hover:bg-slate-700/50 rounded-md transition-colors">
              <span class="truncate">Gestionar Carta</span>
            </a>
            <a routerLink="payments" routerLinkActive="bg-amber-500/10 text-amber-400" class="flex items-center px-4 py-2 text-slate-300 hover:bg-slate-700/50 rounded-md transition-colors">
              <span class="truncate">Gestionar Pagos</span>
            </a>
          }
          
          <button (click)="logout()" class="w-full flex items-center px-4 py-2 text-rose-400 hover:bg-rose-500/10 rounded-md transition-colors mt-4">
            Cerrar Sesi√≥n
          </button>
        </nav>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="md:w-3/4">
      <div class="bg-slate-800 p-6 md:p-8 rounded-lg shadow-md min-h-[400px]">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
