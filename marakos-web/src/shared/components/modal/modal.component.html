@if (isOpen()) {
  <div class="fixed inset-0 bg-black/70 z-50 flex items-center justify-center animate-fade-in-fast" (click)="onClose()">
    <div class="bg-slate-800 rounded-lg shadow-xl w-full max-w-2xl mx-4 p-6 relative" (click)="$event.stopPropagation()">
      <div class="flex items-center justify-between border-b border-slate-700 pb-3 mb-4">
        <h3 class="text-xl font-bold text-slate-100">{{ title() }}</h3>
        <button (click)="onClose()" class="text-slate-400 hover:text-white transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div>
        <ng-content></ng-content>
      </div>
    </div>
  </div>
}
