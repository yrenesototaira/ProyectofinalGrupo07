@if (isOpen()) {
  <div class="fixed inset-0 bg-black/70 z-50 flex items-center justify-center animate-fade-in-fast" (click)="onClose()">
    <div class="bg-slate-800 rounded-lg shadow-xl w-full max-w-md mx-4 p-6 relative" (click)="$event.stopPropagation()">
      <div class="flex items-start">
        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-rose-900/50 sm:mx-0 sm:h-10 sm:w-10">
            <svg class="h-6 w-6 text-rose-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
            </svg>
        </div>
        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3 class="text-lg leading-6 font-medium text-slate-100" id="modal-title">{{ title() }}</h3>
            <div class="mt-2">
                <p class="text-sm text-slate-400">{{ message() }}</p>
            </div>
        </div>
      </div>
      <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse gap-3">
        <button type="button" (click)="onConfirm()"
                class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-rose-600 text-base font-medium text-white hover:bg-rose-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-rose-500 sm:w-auto sm:text-sm transition-colors">
          {{ confirmButtonText() }}
        </button>
        <button type="button" (click)="onClose()"
                class="mt-3 inline-flex justify-center w-full rounded-md border border-slate-600 shadow-sm px-4 py-2 bg-slate-700 text-base font-medium text-slate-200 hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 sm:mt-0 sm:w-auto sm:text-sm transition-colors">
          {{ cancelButtonText() }}
        </button>
      </div>
    </div>
  </div>
}
